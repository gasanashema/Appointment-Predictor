<!DOCTYPE html>
<html>
<head>
    <title>Healthcare No-Show Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Appointment No-Show Prediction</h2>

        <form id="predictionForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" id="age" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Gender</label>
                    <select id="gender" class="form-select">
                        <option value="F">Female</option>
                        <option value="M">Male</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Predict
            </button>
        </form>

        <div class="alert alert-info mt-4 text-center" id="result" style="display:none;"></div>
    </div>
</div>

<script>
document.getElementById("predictionForm").addEventListener("submit", function(e){
    e.preventDefault();

    fetch("/api/predict/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            age: document.getElementById("age").value,
            gender: document.getElementById("gender").value
        })
    })
    .then(response => response.json())
    .then(data => {
        let resultBox = document.getElementById("result");
        resultBox.style.display = "block";
        resultBox.innerHTML = "<strong>Prediction:</strong> " + data.prediction;
    })
    .catch(error => {
        alert("Error connecting to backend.");
    });
});
</script>

</body>
</html>
