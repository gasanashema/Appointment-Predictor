<!DOCTYPE html>
<html>
<head>
    <title>HealthSphere | Secure User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #071F21, #0F3D3E, #092F32, #001516);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Back Button */
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #aaa;
            font-size: 14px;
            transition: 0.3s;
        }

        .back-home i {
            margin-right: 6px;
            color: #6BCB77;
        }

        .back-home:hover {
            color: #6BCB77;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 25px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(107,203,119,0.3);
            text-align: center;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 10px;
            color: #6BCB77;
        }

        p {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* Input wrapper */
        .input-group {
            position: relative;
            margin-top: 18px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6BCB77;
        }

        .input-group input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            background: linear-gradient(135deg, #6BCB77, #1E7C86);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        button i {
            margin-right: 8px;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px #6BCB77;
        }

        .ai-glow {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            background: radial-gradient(circle, #6BCB77, transparent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 20px;
            }

            .back-home {
                font-size: 12px;
            }
        }

    </style>
</head>

<body>

<a href="/" class="back-home">
    <i class="fa-solid fa-arrow-left"></i> Back to Home
</a>

<div class="login-container">

    <div class="ai-glow"></div>

    <h2>User Login</h2>
    <p>Secure Medical Intelligence Access</p>

    <form action="/dashboard/">

        <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input type="email" placeholder="Email Address" required>
        </div>

        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" required>
        </div>

        <button type="submit">
            <i class="fa-solid fa-shield-halved"></i>
            Authenticate Securely
        </button>

    </form>

    <div class="footer-text">
        AUCA Innovation Center â€¢ Big Data Lab
    </div>

</div>

</body>
</html>
