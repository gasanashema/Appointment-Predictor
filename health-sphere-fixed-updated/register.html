<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Sphere — Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      .hs-fade {
        opacity: 0;
        transform: translateY(4px);
      }
      .hs-fade.hs-in {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 350ms ease, transform 350ms ease;
      }
    </style>
    <script src="./app.js" defer></script>
  </head>
  <body class="bg-gray-100 text-slate-800">
    <div class="min-h-screen flex flex-col lg:flex-row">
      <!-- Left Side - Branding (reuse login look) -->
      <div class="w-full lg:w-1/2 bg-gradient-to-br from-teal-700 to-emerald-600 text-white flex items-center justify-center p-8 lg:p-16">
        <div class="max-w-md text-center lg:text-left">
          <div data-hs-anim class="flex items-center justify-center lg:justify-start gap-3 mb-8">
            <img src="./assets/logo.png" alt="Health Sphere logo" class="h-16 w-16 object-contain" />
            <div class="leading-tight">
              <div class="text-2xl font-semibold">Health Sphere</div>
              <div class="text-sm text-white/80">AUCA Innovation Center</div>
            </div>
          </div>
          <h1 data-hs-anim class="text-3xl md:text-4xl font-bold mb-4">Create Your Account</h1>
          <p data-hs-anim class="text-lg text-white/90 mb-8">Join Health Sphere to access AI-powered appointment analytics.</p>
        </div>
      </div>

      <!-- Right Side - Registration Form -->
      <div class="w-full lg:w-1/2 flex items-center justify-center p-8 lg:p-16 bg-gray-100">
        <div class="w-full max-w-md">
          <div data-hs-anim class="bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-300 p-6 md:p-8">
            <h2 class="text-2xl font-semibold mb-6">Create Account</h2>

            <form id="hsRegisterForm" class="space-y-5">
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-2" for="hsRegisterName">Full Name</label>
                <input
                  id="hsRegisterName"
                  name="name"
                  class="w-full h-11 rounded-lg border border-slate-200 bg-white px-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-400/60"
                  type="text"
                  placeholder="John Doe"
                  required
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-slate-700 mb-2" for="hsRegisterEmail">Email</label>
                <input
                  id="hsRegisterEmail"
                  name="email"
                  class="w-full h-11 rounded-lg border border-slate-200 bg-white px-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-400/60"
                  type="email"
                  placeholder="your.email@hospital.com"
                  required
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-slate-700 mb-2" for="hsRegisterPassword">Password</label>
                <input
                  id="hsRegisterPassword"
                  name="password"
                  class="w-full h-11 rounded-lg border border-slate-200 bg-white px-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-400/60"
                  type="password"
                  placeholder="••••••••"
                  required
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-slate-700 mb-2" for="hsRegisterConfirmPassword">Confirm Password</label>
                <input
                  id="hsRegisterConfirmPassword"
                  name="confirmPassword"
                  class="w-full h-11 rounded-lg border border-slate-200 bg-white px-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-400/60"
                  type="password"
                  placeholder="••••••••"
                  required
                />
              </div>

              <div>
                <label for="accountType" class="block text-sm font-medium text-slate-700 mb-2">Select Account Type</label>
                <select
                  id="accountType"
                  name="accountType"
                  required
                  class="w-full h-11 rounded-lg border border-slate-200 bg-white px-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-400/60"
                >
                  <option value="">-- Choose Account Type --</option>
    
                  <option value="doctor">Doctor</option>
                  <option value="admin">Admin</option>
                </select>
              </div>

              <button
                id="hsRegisterBtn"
                class="w-full h-11 rounded-lg text-white font-semibold shadow bg-gradient-to-r from-orange-400 to-orange-500 hover:brightness-105 active:scale-[0.99] transition"
                type="submit"
              >
                Create Account
              </button>

              <p class="text-sm text-slate-600 text-center">
                Already have an account?
                <a href="./login.html" class="text-emerald-600 font-semibold hover:underline">Sign In</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const anims = document.querySelectorAll("[data-hs-anim]");
        anims.forEach((el, idx) => {
          el.classList.add("hs-fade");
          window.setTimeout(() => el.classList.add("hs-in"), 100 + idx * 100);
        });
      });
    </script>
  </body>
</html>
